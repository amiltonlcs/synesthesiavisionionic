<ion-header>

	<ion-navbar>
		<ion-title>bluetoothConnectionVerify</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	
	<!-- Button for scan disponible devices -->
	<button ion-button block (click)="startScanning()">scan</button>
	
	<ion-list-header>
		Paired Devices
	</ion-list-header>
	
	<!--List of the paired devices -->
	<ion-item *ngFor="let device of pairedDevices">
		{{device.name}}
	</ion-item>
	
	<button ion-button block (click)="disconnect()">Disconnect</button>
	
	<ion-list-header>
		availlable Devices
	</ion-list-header>
	
	<!-- Disponible devices to connect -->
	<ion-item *ngFor='let device of unpairedDevices'>
		<span (click)="selectDevice(device)">
		{{device.name}}
		</span>
	</ion-item>
	

	<button *ngFor="let track of tracks" ion-button block color="primary" (click)="loadSound(track.track)">
		{{ track.artist}} - {{ track.name }}
	</button>
	<!-- <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner> -->

</ion-content>
